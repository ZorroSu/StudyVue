<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn><button slot="right">按钮</button></cpn>
    <cpn>
      <div slot="for" slot-scope="slot">
        <p>{{slot.data.join(' - ')}}</p>
      </div>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <slot name="left">
        <p>默认</p>
      </slot>
      <slot name="center">
        <p>默认</p>
      </slot>
      <slot name="right">
        <p>默认</p>
      </slot>
      <slot name="for" :data="languages">
        <ul>
          <li v-for="language in languages">{{language}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return { languages: ['JavaScript', 'Java', 'C#', 'C', 'C++', 'Pyhton', 'GO', 'PHP', 'Node'] }
      }
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'message'
      }
    })
  </script>
</body>

</html>
