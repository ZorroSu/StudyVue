<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="decreate" :disabled="counter<=0">-</button>
      <button @click="increate">+</button>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('cpn',{
      template:'#cpn',
      data(){
        return{
          title:'组件',
          counter:0
        }
      },
      methods:{
        increate(){
          this.counter++;
        },
        decreate(){
          this.counter--;
        }
      }
    })
    const app = new Vue({
      el:'#app',
      data:{
        message:'message'
      }
    })

    
  </script>
</body>
</html>
